<main>
    <section class="container col-sm-8 col-md-7 col-lg-6">
        <form class="user-form" (ngSubmit)="onSubmit()" [formGroup]="contactForm">
            <section class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
            </section>
            <section class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Correo electrónico</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
            </section>
            <section class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Teléfono</mat-label>
                    <input matInput type="number" formControlName="telefono">
                    <mat-icon matSuffix>phone</mat-icon>
                </mat-form-field>
            </section>
            <section class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Sujeto</mat-label>
                    <input matInput formControlName="sujeto">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
            </section>
            <section class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Mensaje</mat-label>
                    <textarea matInput formControlName="mensaje" rows="3"></textarea>
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
            </section>
            <section class="row">
                <mat-form-field appearance="fill">
                    <mat-label>Selecciona un país</mat-label>
                    <mat-select formControlName="paisSelected" name="paisSelected">
                        <mat-option *ngFor="let pais of paises" value="{{ pais }}"> {{ pais | titlecase }} </mat-option>
                    </mat-select>
                </mat-form-field>
            </section>
            <section class="row">
                <section class="mt-4 mb-5 d-flex justify-content-center">
                    <button mat-stroked-button type="reset" class="px-5 py-1" [disabled]="contactForm.invalid" (click)="onSubmit()">ENVIAR</button>
                </section>
            </section>
        </form>
        <app-table [ContactUserArray]="ContactUserArray"></app-table>
    </section>
</main>
